<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transparent Video over Multiple Backgrounds Demo (MediaPipe)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="startControlsTop" class="startControlsTop">
      <button id="startBtn" class="btn startBtn">Start camera</button>
      <span id="startMsg" class="startMsg"></span>
    </div>

    <!-- Edge/segmentation tuning controls -->
    <div class="controlsPanel">
      <label>Model:
        <select id="modelSelect">
          <option value="1" selected>Landscape (faster)</option>
          <option value="0">General (more accurate)</option>
        </select>
      </label>
      <label>Edge Blur:
        <input type="range" id="edgeBlur" min="0" max="20" step="1" value="3">
        <span id="edgeBlurVal">3</span>px
      </label>
      <label>Threshold:
        <input type="range" id="threshold" min="0" max="1" step="0.05" value="0.5">
        <span id="thresholdVal">0.5</span>
      </label>
      <label>
        <input type="checkbox" id="smoothMask" checked> Smooth mask
      </label>
    </div>

    <h1>Transparent Video over Multiple Backgrounds (MediaPipe Selfie Segmentation)</h1>

    <div class="demo">
      <div class="billboard scene01"></div>
      <!-- Fallback intrinsic canvas size (used if video dimensions aren't available) -->
      <canvas class="alphaCanvas bw-video" width="1280" height="720"></canvas>
    </div>

    <div class="demo">
      <div class="billboard scene02"></div>
      <!-- Fallback intrinsic canvas size (used if video dimensions aren't available) -->
      <canvas class="alphaCanvas sepia-video" width="1280" height="720"></canvas>
    </div>

    <div class="demo">
      <div class="billboard scene03"></div>
      <!-- Fallback intrinsic canvas size (used if video dimensions aren't available) -->
      <canvas class="alphaCanvas highcontrast-video" width="1280" height="720"></canvas>
    </div>

    <div class="demo">
      <div class="billboard scene04">
        <video class="billboardVideo" src="scene01.mp4" autoplay loop muted playsinline></video>
      </div>
      <!-- Fallback intrinsic canvas size (used if video dimensions aren't available) -->
      <canvas class="alphaCanvas" width="1280" height="720"></canvas>
    </div>

    <div class="legend" id="startArea">
      <div class="startNote">Note: Camera access requires a secure context (https or localhost). If you opened this file via file://, run: <code>python3 -m http.server</code> and open <a href="http://localhost:8000/index-mediapipe.html">http://localhost:8000/index-mediapipe.html</a> in your browser.</div>
    </div>
  </div>

  <!-- MediaPipe Selfie Segmentation via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="script-mediapipe.js"></script>
</body>
</html>
